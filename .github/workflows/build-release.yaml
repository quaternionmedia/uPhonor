name: 🏭 Build Release
on:
  milestone:
    types: [closed]

jobs:
  build:
    name: 📦 Build package
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v4

      - name: 📦 Create release from milestone
        uses: quaternionmedia/milestones@v1.0.0

      - name: 📲 Install dependencies
        run: sudo apt-get install -y build-essential meson libsndfile-dev libasound2-dev libdbus-1-dev libgtk2.0-dev

      - name: 🚰 Install pipewire
        run: |
          git clone https://gitlab.freedesktop.org/pipewire/pipewire.git
          cd pipewire
          ./autogen.sh --prefix=/usr
          make
          sudo make install

      - name: 📦 Setup project
        run: mkdir build && cd build/ && meson setup

      - name: 🏗️ Build package
        run: cd build && meson compile

      - name: ❎ Make executable
        run: chmod +x build/uphonor

      - name: 🕊 Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/uphonor
          draft: true
