# Publish a release to GitHub releases when a tag is pushed
name: ğŸ› Publish release
on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    name: ğŸ“¦ Build package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4

      - name: ğŸ“² Install dependencies
        run: sudo apt-get install -y build-essential meson libsndfile-dev libasound2-dev

      - name: ğŸš° Install pipewire
        run: |
          git clone https://gitlab.freedesktop.org/pipewire/pipewire.git
          cd pipewire
          ./autogen.sh --prefix=/usr
          make
          make install

      - name: ğŸ“¦ Setup project
        run: mkdir build && cd build/ && meson setup

      - name: ğŸ—ï¸ Build package
        run: cd build && meson compile

      - name: ğŸ•Š Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/uphonor
          generate_release_notes: true
          draft: true
